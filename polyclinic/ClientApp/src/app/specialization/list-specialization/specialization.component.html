<div class="content__head">
  <h1>Specialization</h1>
</div>

<div class="content">
  <button class="btn btn-primary" routerLink="/create-specialization">
    Create
  </button>
  <div class="content__container" *ngIf="specializations.length">
    <div class="content__body" *ngFor="let specialization of specializations">
      <div class="content__item">
        {{ specialization.id }}
      </div>
      <div class="content__item">
        {{ specialization.name }}
      </div>
      <div class="content__item">
        <button class="btn btn-primary" routerLink="/details-specialization/{{specialization.id}}">
          Details
        </button>
        <button class="btn btn-primary" routerLink="/update-specialization">
          Update
        </button>
        <button class="btn btn-primary" routerLink="/delete-specialization">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
